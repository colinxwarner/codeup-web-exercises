<script>
    "use strict";

    /*
Create a function, returnUserFirstLetters, that takes in array of user objects and
returns a string of the first letters in lowercase of all the user firstName property values.

    Example:

    var users = [
      {
        age: 24,
        firstName: 'John'
      },
      {
        age: 43,
        firstName: 'Cathy'
      },
      {
        age: 65,
        firstName: 'Bob'
      }
    ];

    returnUserFirstLetters(users) // returns the value "jcb"
    */
    var users = [
        {
            age: 24,
            firstName: 'John'
        },
        {
            age: 43,
            firstName: 'Cathy'
        },
        {
            age: 65,
            firstName: 'Bob'
        }
    ];

    function returnUserFirstLetters(userArr) {
        var output = "";
        for (var i = 0; i < userArr.length; i+=1 ) {
            output += userArr[i].firstName.charAt(0).toLowerCase();
        }
        return output
    }
   returnUserFirstLetters(users) // returns the value "jcb"
/*In case anyone else was wonderingâ€¦ The charAt() method is used to get the specified character from a string.
Syntax : str.charAt(index). Where index represents an integer between 0 and 1-less-than the length of the string.*/

</script>
