<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/722464524e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="container">
        <ul class="nav-links">
            <li class="nav-item"><a href="#">Articles</a></li>
            <li class="nav-item"><a href="#">Products</a></li>
            <li class="nav-item"><a href="#">Market</a></li>
            <li class="nav-item"><a href="#">Jobs</a></li>
            <li class="nav-item" id="Logo"><a href="#">Logo</a></li>
            <li class="nav-item"><a href="#">Follow Us</a></li>
            <li class="nav-item"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
            <li class="nav-item"><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            <li class="nav-item"><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
</body>
</html>
